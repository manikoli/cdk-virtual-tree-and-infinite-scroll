<cdk-virtual-scroll-viewport
  itemSize="48"
  style="height: 400px; background-color: darkcyan"
>
  <ng-container *cdkVirtualFor="let item of vSo"></ng-container>
  <!-- <div *cdkVirtualFor="let item of vSo"></div> -->

  <mat-tree
    [dataSource]="dataSource"
    [treeControl]="treeControl"
    style="background-color: darkslateblue"
  >
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
      <span style="color: white">{{ node.filename }} : {{ node.type }}</span>
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'toggle ' + node.filename"
        (click)="fun(node)"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <span style="color: white">{{ node.filename }} : {{ node.type }}</span>
    </mat-tree-node>
  </mat-tree>
</cdk-virtual-scroll-viewport>
